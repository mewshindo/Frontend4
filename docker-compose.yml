services:
  admin:
    build:
      context: .
      dockerfile: Dockerfile.admin
    expose:
      - "8080"
    environment:
      - NODE_ENV=production
    working_dir: /app/AdminSide
    volumes:
      - products-data:/app/Server
    deploy:
      replicas: 3

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "3000:3000"
    working_dir: /app/ClientSide
    volumes:
      - products-data:/app/Server

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - admin

volumes:
  products-data: